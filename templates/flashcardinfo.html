<style>
        .prevButton, .nextButton {
    background-color: var(--flashcard-accent-color);
    border: none;
    color: white;
    padding: 12px 18px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 50%;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .prevButton:hover, .nextButton:hover {
    background-color: #9a95bd; /* Slightly darker shade on hover */
    }

    .prevButton {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    }

    .nextButton {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    }
    .flashcard-wrapper {
      aspect-ratio: 4 / 3;

      width: 50%; /* Adjust width based on your layout */
      height: auto;
      height: 40vh; /* Or an appropriate value based on your content */
      max-width: 800px; /* Or auto if needed */
      margin: 20px auto; /* Provide margin to give it spacing */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;

    }

    .prevButton, .nextButton {
    height: 16%;
    width: 8%;
    aspect-ratio: 48 / 27;
    display: flex;
    align-items: center;
    justify-content: center;
}
.flashcard-container {

      width: 70%; /* Adjust width based on your layout */
      height: 100%; /* Or an appropriate value based on your content */
      max-width: auto; /* Or auto if needed */
      margin: 20px auto; /* Provide margin to give it spacing */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      
    }
    


    @media (prefers-color-scheme: dark) {
      :root {
        --flashcard-background-color: #000;
        --flashcard-accent-color: rgb(131, 55, 255);
      }
    }
    
    @media (prefers-color-scheme: light) {
      :root {
        --flashcard-background-color: #fff;
        --flashcard-accent-color: rgb(91, 161, 253);
      }
    }
    
    .flashcard-container:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .flashcard {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.6s;
      border-radius: 30px;
      background-color: var(--flashcard-background-color);
      color: var(--flashcard-text-color);
      border-color: var(--flashcard-accent-color);
      outline-width: 20px;
      outline-color: var(--flashcard-accent-color);
    }
    
    .flashcard-container.clicked .flashcard {
      transform: rotateY(180deg);
    }
    
    .flashcard-content {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      color: var(--flashcard-text-color);
      padding: 10px;
      text-align: center;
    }
    
    .flashcard-content.front {
      transform: rotateY(0deg);
    }
    
    .flashcard-content.back {
      transform: rotateY(180deg);
    }
    
    .flashcard-content span {
      display: block;
      width: 100%;
      height: 100%;

      word-wrap: break-word;
    }
    
    /* Dynamic font size adjustment based on the amount of text */
    .flashcard-content span {
      font-size: calc(25px + (30 - 18) * (100vw - 300px) / (1600 - 300));
      line-height: 1.2;
      max-height: 100%;

    }
    
    .prevButton {
      left: calc(-3vh);
    }
    .nextButton {
      right: calc(-3vh);
    }
    </style>
    
<script>
    
    const flashcards = {{ flashcard_cool_info | tojson | safe }};
    
  
    document.addEventListener("DOMContentLoaded", function() {
      console.log("It is.")

      let currentIndex = 0;
  
      const flashcardContainer = document.querySelector('.flashcard-container');
      const frontContent = document.querySelector('.flashcard-content.front');
      const backContent = document.querySelector('.flashcard-content.back');
      const prevButton = document.querySelector('.prevButton');
      const nextButton = document.querySelector('.nextButton');
  
      function updateFlashcard(index) {
        frontContent.textContent = flashcards[index].front;
        backContent.textContent = flashcards[index].back;
        flashcardContainer.classList.remove('clicked');
      }
  
      flashcardContainer.addEventListener('click', function() {
        flashcardContainer.classList.toggle('clicked');
      });
  
      prevButton.addEventListener('click', function() {
        currentIndex = (currentIndex === 0) ? flashcards.length - 1 : currentIndex - 1;
        updateFlashcard(currentIndex);
      });
  
      nextButton.addEventListener('click', function() {
        currentIndex = (currentIndex === flashcards.length - 1) ? 0 : currentIndex + 1;
        updateFlashcard(currentIndex);
      });
  
      // Initialize with the first flashcard
      updateFlashcard(currentIndex);
    });
  </script>
    </script>
