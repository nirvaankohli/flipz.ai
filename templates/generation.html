<head>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=League+Gothic&family=Tangerine:wght@400;700&display=swap');
        /* Importing the required fonts */
            @import url('https://fonts.googleapis.com/css2?family=League+Gothic&display=swap'); /* Front font */
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap'); /* Back font */
            
            body {
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                perspective: 1000px;
                background-color: radial-gradient(#CECECE, #ffe9dd);
                font-family: 'Poppins', sans-serif;
            }
            .loading-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            .spinner {
                width: 100px;
                height: 100px;
                border: 8px solid rgba(255, 95, 31, 0.2);
                border-top-color: #FF5F1F;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            .loading-text {
                margin-top: 20px;
                font-size: 1.5em;
                color: #FF5F1F;
            }
            .navbar {
                opacity: 1;
                position: fixed;
                top: 2%; left: 50%; transform: translateX(-50%);
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                background-color: #FF5F1F;
                border-radius: 50px;
                padding: 10px 20px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                z-index: 1000;
        }
        @media (min-width: 800px) and (max-width: 1920px) {
            .navbar {
                width: 480px;
            }
            .navbar a {
                padding: 10px 15px;
                font-size: 1.2em;
            }
        }
        @media (min-width: 480px) and (max-width: 799px) {
            .navbar {
                width: 320px;
            }
            .navbar a {
                padding: 8px 10px;
                font-size: .95em;
            }
        }
        @media (min-width: 0px) and (max-width: 479px) {
            .navbar {
                width: 250;
            }
            .navbar a {
                padding: 8px 10px;
                font-size: .7em;
            }
        }
        .navbar {

            animation: moveUp 1.5s ease-in-out forwards;
            animation-delay: .2s;
        }
        .navbar a {
            transition: all 1s ease-out;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: calc(.5vw + 1.25vh);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a.selected {
            transition: all 1s ease-out;
            background-color: white;
            color: #FF5F1F;
         position: relative; position: relative; background-color: white; color: #FF5F1F;}

        .navbar a.selected::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1.5em;
            height: 1.5em;
            background-color: white;
            border-radius: 50%;
            z-index: -1;
        }

                .navbar a:hover {
                    transition: all 1s ease-out;
                    background-color: rgba(255, 255, 255, 0.3);
                    transform: scale(1.1);
                transition: all 1s ease-out; transform: scale(1.1); }

        .navbar a.selected:hover {
            background-color: white !important;
        }
        

    
        @keyframes moveUp {
            0% {
                top: 2%; left: 50%; transform: translateX(-50%);
                opacity: 1;
            }
            100% {
                top: 2%; left: 50%; transform: translateY(-150%) translateX(-50%);
                opacity: 1;
            }
            }
        .container {
                width: 40vh;
                height: 40vh;
                border-radius: 100%;
                background: linear-gradient(165deg, rgba(255,255,255,1) 0%, rgb(220, 220, 220) 40%, rgb(170, 170, 170) 98%, rgb(10, 10, 10) 100%);
                position: relative;
            }
            .loader {
                border-radius: 5%;
            }

            .loader:before {
                position: absolute;
                content: '';
                width: 100%;
                height: 100%;
                border-radius: 100%;
                border-bottom: 0 solid #ffffff05;
                
                box-shadow: 
                    0 -10px 20px 20px #ffffff40 inset,
                    0 -5px 15px 10px #ffffff50 inset,
                    0 -2px 5px #ffffff80 inset,
                    0 -3px 2px #ffffffBB inset,
                    0 2px 0px #ffffff,
                    0 2px 3px #ffffff,
                    0 5px 5px #ffffff90,
                    0 10px 15px #ffffff60,
                    0 10px 20px 20px #ffffff40;
                filter: blur(3px);
                animation: 2s rotate linear infinite;
            }

            @keyframes rotate {
                100% {
                    transform: rotate(360deg)
                }
            }
            .wrapper{
                width:200px;
                height:60px;
                position: absolute;
                left:50%;
                top:47.5%;
                transform: translate(-50%, -50%);
            }
            .circle{
                width:20px;
                height:20px;
                position: absolute;
                border-radius: 50%;
                background-color: #FF5F1F;
                left:15%;
                transform-origin: 50%;
                animation: circle .5s alternate infinite ease;
            }

            @keyframes circle{
                0%{
                    top:60px;
                    height:5px;
                    border-radius: 50px 50px 25px 25px;
                    transform: scaleX(1.7);
                }
                40%{
                    height:20px;
                    border-radius: 50%;
                    transform: scaleX(1);
                }
                100%{
                    top:0%;
                }
            }
            .circle:nth-child(2){
                left:45%;
                animation-delay: .2s;
            }
            .circle:nth-child(3){
                left:auto;
                right:15%;
                animation-delay: .3s;
            }
            .shadow{
                width:20px;
                height:4px;
                border-radius: 50%;
                background-color: rgba(0,0,0,.5);
                position: absolute;
                top:62px;
                transform-origin: 50%;
                z-index: -1;
                left:15%;
                filter: blur(1px);
                animation: shadow .5s alternate infinite ease;
            }

            @keyframes shadow{
                0%{
                    transform: scaleX(1.5);
                }
                40%{
                    transform: scaleX(1);
                    opacity: .7;
                }
                100%{
                    transform: scaleX(.2);
                    opacity: .4;
                }
            }
            .shadow:nth-child(4){
                left: 45%;
                animation-delay: .2s
            }
            .shadow:nth-child(5){
                left:auto;
                right:15%;
                animation-delay: .3s;
            }
            .wrapper span{
                position: absolute;
                top:75px;
                font-family: 'Lato';
                font-size: 20px;
                letter-spacing: 12px;
                color: #fff;
                left:15%;
            }
        </style>
    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {

        
    const taskId = "{{ taskId }}";

    function checkStatus() {
        console.log("Checking task status...");
        fetch(`/check_status?task_id=${taskId}`)
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data);
                if (data.status === "completed") {
                    console.log("Redirecting to /show_result...");
                    window.location.replace(`/show_result?task_id=${taskId}`);
                } else {
                    console.log("Task status is not completed yet.");
                }
            })
            .catch(error => {
                console.error("Error fetching task status:", error);
                alert("An error occurred while checking the task status.");
            });
    }

    setInterval(checkStatus, 2000); 


});
</script>
